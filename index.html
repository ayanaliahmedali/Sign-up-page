<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup-heading">
            <h1>SIGN UP</h1>
        </div>
        <div class="Name_heading">
            <h2>Name</h2>
            <input type="text" placeholder="Enter your full name" class="same-input">
        </div>
        <div class="Email_heading">
            <h2>Email</h2>
            <input type="Email" placeholder="Enter your email" class="same-input">
        </div>
        <div class="Password_heading">
            <h2>Password</h2>
            <input type="Password" placeholder="Enter your password" class="same-input">
        </div>
        <div class="signup_button">
            <button class="purple-button">SIGN UP!</button>
        </div>
        <div class="para-and-anchortag">
            <p>Have an Account?</p>
            <a href="#">Login Here!</a>
        </div>
    </div>
</body>

</html>
